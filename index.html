<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados básicos do site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Inteligência Artificial</title>
    
    <!-- Importação da fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Link para biblioteca de animações AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Container principal do site -->
    <div class="container">
        <!-- Cabeçalho com logo -->
        <header class="header" data-aos="fade-down">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="Logo da Empresa" class="logo">
            </div>
        </header>
        
        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Título principal animado -->
            <h1 class="title" data-aos="zoom-in">Curso de Inteligência Artificial</h1>
            
            <!-- Seção de resumo e objetivos -->
            <section class="content-section" data-aos="fade-up">
                <h2>Resumo e Objetivos</h2>
                <div class="content-text">
                    <!-- Aqui será inserido o conteúdo do arquivo markdown convertido para HTML -->
                    <div id="course-content">
                        <!-- O conteúdo será carregado via JavaScript -->
                    </div>
                </div>
            </section>
            
            <!-- Botões de ação -->
            <div class="action-buttons" data-aos="fade-up">
                <button id="subscribe-btn" class="btn primary-btn">Quero me Inscrever</button>
                <button id="curriculum-btn" class="btn secondary-btn">Ementa e Cronograma</button>
            </div>
        </main>
        
        <!-- Rodapé do site -->
        <footer class="footer">
            <p>&copy; 2023 Todos os direitos reservados</p>
        </footer>
        
        <!-- Modal de inscrição -->
        <div id="subscription-modal" class="modal">
            <div class="modal-content" data-aos="zoom-in">
                <span class="close-btn">&times;</span>
                <h2>Inscreva-se no Curso</h2>
                <form id="subscription-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp</label>
                        <input type="tel" id="whatsapp" name="whatsapp" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
